<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wander Notes</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="tab-content">
    <div class="tab-pane active" id="compose">
        <div class="container">
            <div class="content-container clearfix">
                <div class="row">
                    <h1 class="content-title">View Note</h1>
                    <!--/*@thymesVar id="todoForm" type="java"*/-->
                    <div id ="view-note" th:object="${viewNote}">
                        <input type="hidden" th:field="*{id}" th:value="*{id}"/>
                        <input type="hidden" th:field="*{userId}" th:value="*{userId}"/>
                        <input type="hidden" th:field="*{status}" th:value="*{status}"/>
                        <input type="hidden" th:field="*{createDate}" th:value="*{createDate}"/>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="todoName2" th:field="*{title}"
                                       type="text" class="form-control"
                                       required="required" readonly="readonly"
                                       placeholder="Note Title"/>
                            </div>

                            <div class="form-group">
                                <input th:field="*{description}" type="text" class="form-control"
                                       required="required" readonly="readonly"
                                       placeholder="Description"/>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" th:field="*{content}" placeholder="Details"
                                          readonly="readonly" required="required"></textarea>
                            </div>
                        </div>
                        <br/>
                        <div class="modal-footer">
                            <div>
                                <a  th:href="@{/home}" class="fa fa-arrow-left pull-right"> Back</a>
                                </div>
                        </div>
                </div>

                <span class="help-block"></span>

            </div>
        </div>

    </div>

</div>
<footer>
    <div class="separator" th:replace="fragments/footer :: footer">&copy; 2019 Muthukumar</div>
</footer>
</body>
</html>
